<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Admin</title>
    <style>
        body {
         font-family: Arial, sans-serif;
         background-color: #f9f9f9;
         margin: 0;
         padding: 0;
     }

     header {
         background: #2f3e46;
         color: white;
         padding: 1rem 1.5rem;
         display: flex;
         justify-content: space-between;
         align-items: center;
     }

     header h1 {
         font-size: 1.4rem;
         margin: 0;
     }

     header nav a {
         color: #d0e6ea;
         font-size: 0.95rem;
         text-decoration: none;
         font-weight: 500;
         transition: color 0.2s ease;
     }

     header nav a:hover {
         color: #ffffff;
         text-decoration: underline;
     }

     .container {
         max-width: 700px;
         margin: 2rem auto;
         background-color: #ffffff;
         padding: 2rem;
         border-radius: 12px;
         box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
     }

     .form-group {
         margin-bottom: 1.5rem;
     }

     label {
         display: block;
         margin-bottom: 0.5rem;
         font-weight: bold;
         color: #333;
     }

     input[type="text"],
     input[type="number"],
     input[type="file"],
     textarea {
         width: 100%;
         padding: 0.6rem;
         border: 1px solid #ccc;
         border-radius: 8px;
         font-size: 1rem;
     }

     textarea {
         resize: vertical;
         min-height: 100px;
     }

     .btn {
         background-color: #3c8dbc;
         color: white;
         border: none;
         padding: 0.75rem 1.5rem;
         border-radius: 8px;
         font-size: 1rem;
         cursor: pointer;
         transition: background-color 0.2s ease;
     }

     .btn:hover {
         background-color: #367fa9;
     }

     img {
         margin-top: 0.5rem;
         max-width: 100%;
         height: auto;
         border: 1px solid #ccc;
         border-radius: 8px;
     }

     p {
         margin: 0.5rem 0 0.3rem;
         font-size: 0.95rem;
         color: #555;
     }
    </style>

</head>
<body>
<header>
    <h1>Editar Produto</h1>
    <nav>
        <a th:href="@{/admin/produto/listar}">← Voltar para Lista</a>
    </nav>
</header>

<main class="container">
    <form th:action="@{'/admin/produto/editar/' + ${produto.id}}" th:object="${produto}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" required></textarea>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" th:field="*{categoria}" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
        </div>

        <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem">
            <div th:if="${produto.imgUrl}">
                <p>Imagem atual:</p>
                <img th:src="${produto.imgUrl}" alt="Imagem do Produto" style="max-width: 200px; border-radius: 8px;">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Salvar Alterações</button>
        </div>
    </form>
</main>
</body>
</html>
