<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Admin</title>
    <link rel="stylesheet" th:href="@{/admin/dashboard.css}">
</head>
<body>
<header>
    <h1>Editar Produto</h1>
    <nav>
        <a th:href="@{/admin/produto/listar}">← Voltar para Lista</a>
    </nav>
</header>

<main class="container">
    <form th:action="@{'/admin/produto/editar/' + ${produto.id}}" th:object="${produto}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" required></textarea>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" th:field="*{categoria}" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
        </div>

        <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem">
            <div th:if="${produto.imgUrl}">
                <p>Imagem atual:</p>
                <img th:src="${produto.imgUrl}" alt="Imagem do Produto" style="max-width: 200px; border-radius: 8px;">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Salvar Alterações</button>
        </div>
    </form>
</main>
</body>
</html>
