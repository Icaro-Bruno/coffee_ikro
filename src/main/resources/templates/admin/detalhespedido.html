<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <link rel="stylesheet" th:href="@{/admin/pedidos.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        /* Mobile - transforma tabela em cards */
        @media (max-width: 768px) {
          .tabela-pedidos {
            border: 0;
            width: 100%;
          }

          .tabela-pedidos thead {
            display: none; /* Esconde cabeçalho */
          }

          .tabela-pedidos tr {
            display: block;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            background: #fff;
          }

          .tabela-pedidos td {
            display: flex;
            justify-content: space-between;
            padding: 6px 10px;
            font-size: 14px;
          }

          .tabela-pedidos td::before {
            content: attr(data-label); /* Pega o nome da coluna */
            font-weight: bold;
            color: #333;
          }
        }
    </style>
</head>
<body>

<header class="header-simples">
    <div class="header-simples-content">
        <h1 th:text="'Pedido #' + ${pedido.id}">Pedido #999</h1>
        <nav>
            <a th:href="@{/admin/dashboard}"><i class="fa fa-home"></i> Início</a>
            <a th:href="@{/admin/pedidos}">⬅ Voltar</a>
        </nav>
    </div>
</header>

<main class="container">

    <table class="tabela-pedidos">
        <tr>
            <th>Cliente</th>
            <td th:text="${pedido.nomeEntrega}">Nome do Cliente</td>
        </tr>
        <tr>
            <th>Telefone</th>
            <td th:text="${pedido.telefoneEntrega}">Telefone</td>
        </tr>
        <tr>
            <th>Data do Pedido</th>
            <td th:text="${#temporals.format(pedido.dataHora, 'dd/MM/yyyy HH:mm')}">Data</td>
        </tr>
        <tr>
            <th>Total</th>
            <td th:text="'R$ ' + ${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'COMMA')}">R$ 0,00</td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <form th:action="@{/admin/pedido/atualizarStatus}" method="post" class="form-busca">
                    <input type="hidden" name="pedidoId" th:value="${pedido.id}" />
                    <select name="novoStatus" class="dropdown-toggle" style="width:auto;">
                        <option th:each="status : ${statusList}"
                                th:value="${status}"
                                th:text="${status}"
                                th:selected="${status == pedido.status}">
                        </option>
                    </select>
                    <button type="submit" class="btn">Atualizar</button>
                </form>
            </td>
        </tr>
    </table>

    <h3 style="display:flex; justify-content:center; margin-top:30px;">Itens</h3>
    <table class="tabela-pedidos">
        <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${pedido.itens}">
            <td data-label="Produto" th:text="${item.produto.nome}">Produto</td>
            <td data-label="Quantidade" th:text="${item.quantidade}">1</td>
            <td data-label="Preço Unitário" th:text="'R$ ' + ${#numbers.formatDecimal(item.precoUnitario, 1, 'COMMA', 2, 'COMMA')}">R$ 0,00</td>
            <td data-label="Subtotal" th:text="'R$ ' + ${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'COMMA')}">R$ 0,00</td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
