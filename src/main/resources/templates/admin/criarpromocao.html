<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Promoção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="file"],
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>Criar Nova Promoção</h1>
  <nav>
    <a th:href="@{/admin/promocoes}">← Voltar para Promoções</a>
  </nav>
</header>

<main class="container">
  <form th:action="@{/admin/promocoes/salvar}" method="post" enctype="multipart/form-data">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required>

    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required>

    <label for="ativo">Ativa?</label>
    <select id="ativo" name="ativo">
      <option value="true">Sim</option>
      <option value="false">Não</option>
    </select>

    <label for="dataInicio">Data Início:</label>
    <input type="date" id="dataInicio" name="dataInicio" required>

    <label for="dataFim">Data Fim:</label>
    <input type="date" id="dataFim" name="dataFim" required>

    <button type="submit">Salvar Promoção</button>
  </form>
</main>

</body>
</html>
