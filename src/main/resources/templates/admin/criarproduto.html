<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <link rel="stylesheet" th:href="@{/admin/criarproduto.css}">
</head>
<body>
<header>
    <h1>Novo Produto</h1>
    <nav>
        <a th:href="@{/admin/produto/listar}">← Voltar para Produtos</a>
    </nav>
</header>

<main class="container">
    <form th:action="@{/admin/produto/salvar}" th:object="${produto}" method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}" step="0.01" required />

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" th:field="*{categoria}" required />

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required />

        <button type="submit" onclick="this.disabled=true; this.innerText='Salvando...'; this.form.submit();">
            Cadastrar Produto
        </button>

    </form>
</main>
</body>
</html>
