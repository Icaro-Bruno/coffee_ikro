<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cardápio</title>
    <link rel="stylesheet" th:href="@{/cardapio.css}">
</head>
<body>

<h1>Nosso Cardápio</h1>

<div class="cardapio-container">
    <div class="item" th:each="produto : ${produtos}">
        <h2 th:text="${produto.nome}">Nome do Produto</h2>
        <img th:src="${produto.imgUrl}" alt="Imagem do Produto" class="banner">
        <p th:text="${produto.descricao}">Descrição</p>
        <p>[[${produto.precoFormatado}]]</p>
        <a href="#" class="botao">Adicionar</a>
    </div>
</div>


</div>

</body>
</html>
