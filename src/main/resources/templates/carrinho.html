<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="/pagprod.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body {
          background-color: #fff7ee;
          margin: 0;
          font-family: 'Roboto', sans-serif;
        }

        main {
          padding: 20px 16px;
          max-width: 430px;
          margin: auto;
        }

        h1 {
          text-align: center;
          font-family: 'Merienda', cursive;
          font-size: 1.2rem;
          margin-bottom: 24px;
          color: #3e2723;
        }
.item-carrinho {
  display: flex;
  align-items: flex-start;
  background: #fbf5ed;
  border: 1px solid #e0d6ca;
  border-radius: 16px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
  padding: 14px 12px;
  gap: 12px;
  margin-bottom: 18px;
}

.item-carrinho img {
  width: 72px;
  height: 72px;
  object-fit: cover;
  border-radius: 10px;
  border: 1px solid #ddd;
  flex-shrink: 0;
  margin-top: 2px;
}

.item-info {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  gap: 6px;
}

.item-info h2 {
  font-size: 1rem;
  margin: 0;
  color: #1a1a1a;
  font-weight: 600;
  line-height: 1.3;
}

.item-info p {
  margin: 1px 0;
  font-size: 0.85rem;
  color: #555;
  line-height: 1.3;
}

.quantidade-controle {
  display: flex;
  gap: 8px;
  margin-top: 6px;
}

.quantidade-controle button {
  padding: 6px 10px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background-color: #ff5722;
  color: white;
  cursor: pointer;
  transition: background 0.2s ease;
}

.quantidade-controle button:hover:not(:disabled) {
  background-color: #e64a19;
}

.quantidade-controle button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

        .total {
          font-size: 1.1rem;
          font-weight: 600;
          text-align: center;
          margin-top: 24px;
          color: #222;
        }

        .botao-finalizar {
          display: block;
          margin: 14px auto 0;
          padding: 12px 20px;
          font-size: 1rem;
          background-color: #ff5722;
          color: white;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          font-weight: 600;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
          transition: background 0.3s ease;
        }

        .botao-finalizar:hover {
          background-color: #d84315;
        }

        /* Popup */
        #form-cliente-overlay {
          display: none;
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: rgba(0, 0, 0, 0.6);
          overflow-y: auto;
          z-index: 999;
          padding: 20px 0;
        }

        #form-cliente-popup {
          position: relative;
          margin: auto;
          background: white;
          padding: 18px;
          border-radius: 14px;
          width: 92%;
          max-width: 340px;
          box-shadow: 0 0 14px rgba(0,0,0,0.2);
        }

        #form-cliente-popup h2 {
          margin-top: 0;
          text-align: center;
          font-size: 1.2rem;
        }

        #form-cliente-popup input {
          width: 100%;
          margin-bottom: 10px;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 0.9rem;
        }

        #form-cliente-popup button:not(.fechar-popup) {
          width: 100%;
          padding: 10px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 1rem;
          cursor: pointer;
        }

        #form-cliente-popup button:not(.fechar-popup):hover {
          background-color: #218838;
        }

        .fechar-popup {
          position: absolute;
          top: 6px;
          right: 8px;
          font-size: 20px;
          background: none;
          border: none;
          color: #555;
          cursor: pointer;
        }

        .fechar-popup:hover {
          color: #000;
        }

        /* Responsivo */
        @media (max-width: 380px) {
          h1 {
            font-size: 2.2rem;
          }

          .item-carrinho {
            flex-direction: column;
            align-items: flex-start;
          }

          .item-carrinho img {
            width: 100%;
            height: auto;
            max-height: 160px;
          }

          .quantidade-controle {
            justify-content: flex-start;
          }

          #form-cliente-popup {
            width: 95%;
          }

          .botao-finalizar {
            width: 100%;
          }
        }
    </style>
</head>
<body>
<main>
    <h1>Seu Carrinho</h1>

    <div id="lista-carrinho"></div>
    <p class="total" id="total-geral">Total: R$ 0,00</p>
    <button class="botao-finalizar" onclick="finalizarCompra()">Finalizar Pedido</button>
</main>

<div id="form-cliente-overlay" onclick="fecharSeClicarFora(event)">
    <div id="form-cliente-popup">
        <button class="fechar-popup" onclick="fecharPopup()">×</button>
        <h2>Dados do Cliente</h2>
        <input type="text" id="nome-cliente" placeholder="Nome completo">
        <input type="text" id="telefone-cliente" placeholder="Telefone">
        <input type="text" id="endereco-cliente" placeholder="Endereço">
        <button id="btn-enviar" onclick="enviarPedido()">Finalizar Compra</button>
    </div>
</div>

<script>
    function formatarReal(valor) {
      return `R$ ${valor.toFixed(2).replace('.', ',')}`;
    }

    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const lista = document.getElementById('lista-carrinho');
      const totalGeral = document.getElementById('total-geral');

      lista.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        lista.innerHTML = '<p style="text-align:center; font-size:1.3rem;">Seu carrinho está vazio.</p>';
      }

      carrinho.forEach((item, index) => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;

        const div = document.createElement('div');
        div.classList.add('item-carrinho');

        div.innerHTML = `
          <img src="${item.img}" alt="${item.nome}">
          <div class="item-info">
            <h2>${item.nome}</h2>
            <p>Preço: ${formatarReal(item.preco)}</p>
            <p>Quantidade: ${item.quantidade}</p>
            <p>Subtotal: ${formatarReal(subtotal)}</p>
            <div class="quantidade-controle">
              <button onclick="alterarQuantidade(${index}, -1)">-</button>
              <button onclick="alterarQuantidade(${index}, 1)">+</button>
            </div>
          </div>
        `;
        lista.appendChild(div);
      });

      totalGeral.textContent = `Total: ${formatarReal(total)}`;
    }

    function alterarQuantidade(index, delta) {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      if (carrinho[index]) {
        carrinho[index].quantidade += delta;
        if (carrinho[index].quantidade <= 0) {
          carrinho.splice(index, 1);
        }
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        carregarCarrinho();
      }
    }

    function finalizarCompra() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
        return;
      }

      const overlay = document.getElementById('form-cliente-overlay');
      overlay.style.display = 'flex';

      setTimeout(() => {
        document.getElementById('form-cliente-popup').scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 100);
    }

    function fecharPopup() {
      document.getElementById('form-cliente-overlay').style.display = 'none';
    }

    function fecharSeClicarFora(event) {
      const popup = document.getElementById('form-cliente-popup');
      if (!popup.contains(event.target)) {
        fecharPopup();
      }
    }

    async function enviarPedido() {
      const btn = document.getElementById('btn-enviar');
      btn.disabled = true;
      btn.textContent = "Enviando...";

      try {
        const nome = document.getElementById('nome-cliente').value.trim();
        const telefone = document.getElementById('telefone-cliente').value.trim();
        const endereco = document.getElementById('endereco-cliente').value.trim();

        if (!nome || !telefone || !endereco) {
          alert("Preencha todos os dados!");
          return;
        }

        if (!/^\d{8,15}$/.test(telefone)) {
          alert("Telefone inválido.");
          return;
        }

        const clienteResponse = await fetch("/api/clientes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, telefone, endereco })
        });

        if (!clienteResponse.ok) throw new Error("Erro ao criar cliente.");

        const cliente = await clienteResponse.json();
        const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        const pedido = {
          clienteId: cliente.id,
          itens: carrinho.map(item => ({
            produtoId: item.id,
            quantidade: item.quantidade
          }))
        };

        const pedidoResponse = await fetch("/api/pedidos/fazer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pedido)
        });

        if (!pedidoResponse.ok) throw new Error("Erro ao fazer o pedido.");

        const resultado = await pedidoResponse.json();
        alert(`Pedido realizado com sucesso! Nº ${resultado.id}`);

        localStorage.removeItem('carrinho');
        carregarCarrinho();
        fecharPopup();

      } catch (error) {
        console.error(error);
        alert("Erro ao enviar o pedido. Tente novamente.");
      } finally {
        btn.disabled = false;
        btn.textContent = "Finalizar Pedido";
      }
    }

    document.addEventListener('DOMContentLoaded', carregarCarrinho);
</script>
</body>
</html>
