<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meus Pedidos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..500&family=Merienda&display=swap" rel="stylesheet" />

    <style>
        :root {
          --cor-fundo: #fff8f0;
          --cor-principal: #4a2e1e;
          --cor-texto: #242424;
          --cor-claro: #ffffff;
          --cor-borda: #e2cfc8;
          --cor-sombra: rgba(0, 0, 0, 0.05);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Roboto Flex', sans-serif;
        }

        body {
          background-color: var(--cor-fundo);
          padding: 24px;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .pedido-box {
          width: 100%;
          max-width: 600px;
          background-color: var(--cor-claro);
          padding: 32px;
          border-radius: 15px;
          box-shadow: 0 4px 12px var(--cor-sombra);
        }

        h1 {
          font-family: 'Merienda', cursive;
          font-size: 1.5rem;
          color: var(--cor-principal);
          text-align: center;
          margin-bottom: 28px;
        }

        .pedido {
          margin-bottom: 26px;
          border-bottom: 1px solid var(--cor-borda);
          padding-bottom: 18px;
        }

        .pedido-info p {
            margin: 5px 0;
        }

        .produto-lista {
          list-style: none;
          padding: 0;
          margin: 0;
          display: inline;
        }

        .produto-lista li {
          display: inline;
          margin-right: 4px;
          font-size: 0.9rem;
          font-weight: normal;
        }

        .produto-lista li::after {
          content: ",";
          margin-left: 2px;
        }

        .produto-lista li:last-child::after {
          content: "";
        }

        .label {
            font-weight: 500;
            color: #444;
            font-size: 0.9rem;
        }

        .valor {
          color: #555;
          font-weight: 500;
        }

        p, span {
          font-size: 0.95rem;
          color: var(--cor-texto);
          line-height: 1.6;
          margin-bottom: 6px;
        }

        .status {
          padding: 3px 10px;
          border-radius: 12px;
          font-size: 0.7rem;
          font-weight: bold;
          color: white;
          text-transform: uppercase;
          display: inline-block;
          margin-left: 6px;
        }

        .status-PENDENTE {
          background-color: #ff9800;
        }

        .status-A_CAMINHO {
          background-color: #42a5f5;
        }

        .status-ENTREGUE {
          background-color: #4caf50;
        }

        .status-CANCELADO {
          background-color: #f44336;
        }

        a.detalhes {
          display: inline-block;
          margin-top: 12px;
          text-decoration: none;
          color: #ffffff;
          background-color: var(--cor-principal);
          padding: 10px 14px;
          border-radius: 8px;
          font-size: 0.85rem;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        a.detalhes:hover {
          background-color: #3a2318;
        }

        .nenhum-pedido {
          text-align: center;
          font-size: 1rem;
          color: var(--cor-texto);
        }

        @media (max-width: 480px) {
          .pedido-box {
            padding: 20px;
          }

          h1 {
            font-size: 1.4rem;
          }

          p, span {
            font-size: 0.88rem;
          }

          a.detalhes {
            font-size: 0.82rem;
          }
        }
        @media (min-width: 768px){
            h1{
                line-height: 1.3;
                color: rgba(85, 55, 35, 0.75);
                letter-spacing: 0.015em;
            }

            .label {
                font-weight: 400;
                opacity: 0.97;
            }

            .valor {
              font-weight: 300;
              opacity: 0.95;
            }

              a.detalhes {
              font-weight: 100;
              border-radius: 5px;
              padding: 7px 12px;
              font-size: 0.75rem;
              letter-spacing: 0.015em;
               margin-top: 4px;
            }

              .pedido-box {
                 max-width: 750px;
              }

              .pedido {
                 padding-left: 35px;
             }

              #datahr-valor{
                font-size:0.87rem;
              }

              .status {
                  padding: 2px 8px;
                  border-radius: 10px;
                  font-size: 0.65rem;
                  font-weight: 400;
                }
            }
    </style>
</head>
<body>
<div class="pedido-box">
    <h1>Meus Pedidos</h1>

    <div th:if="${pedidos.isEmpty()}" class="nenhum-pedido">
        <p>Você ainda não fez nenhum pedido.</p>
    </div>

    <div th:each="pedido : ${pedidos}" class="pedido">
        <div class="pedido-info">
            <p>
                <span class="label">Produtos:</span>
            <ul class="produto-lista valor">
                <li th:each="item : ${pedido.itens}" th:text="${item.produto.nome}"></li>
            </ul>
            </p>
            <p>
                <span class="label">Data e Hora:</span>
                <span id="datahr-valor" class="valor" th:text="${pedido.dataHoraFormatada}"></span>
            </p>
            <p>
                <span class="label">Status:</span>
                <span th:text="${pedido.status}" th:class="'status status-' + ${pedido.status}"></span>
            </p>
        </div>
        <a th:href="@{/detalhespedido/{id}(id=${pedido.id})}" class="detalhes">Ver Detalhes</a>
    </div>
</div>
</body>
</html>
